          packages: [
              { name: "dojo", location: "lib/dojo" },
              { name: "dijit", location: "lib/dijit" },
              { name: "dojox", location: "lib/dojox" },
              { name: "vegasdisplay", location: "vegasdisplay", main: "app" }

      };

    <script data-dojo-config="async: true" src="/static/js/lib/dojo/dojo.js"></script>

      require(['vegasdisplay'], function(vegas){
          vegas.init();
      });

              style="position: absolute; left: 0px; top:-550px; z-index: 1">
