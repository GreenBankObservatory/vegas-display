<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/assets/app/resources/app.css">
    <style>
      #timeseries {
        position: absolute;
        left: 432px;
        top: 200px;
        width: 500px;
        height: 200px;
        /*margin: 5px auto 0px auto;*/
          /* Rotate div */
          transform:rotate(90deg);
          -ms-transform:rotate(90deg); /* Internet Explorer */
          -moz-transform:rotate(90deg); /* Firefox */
          -webkit-transform:rotate(90deg); /* Safari and Chrome */
          -o-transform:rotate(90deg); /* Opera */
         border:0px solid purple; 
      }
      #spectra {
        position: absolute;
        left: 50px;
        top: 570px;
        width: 512px;
        height: 200px;
        border:0px solid green;
      }
      canvas {
        position: absolute;
        left: 50px;
      }
    </style>
  </head>
  <body class="claro">
    <div id='display'>

      <!-- setting a high z-index on the "axis" canvas puts it at the top
           canvas element stack.  that means it sits above waterfall1
           and waterfall2 and will be the one to handle mouse events
           in areas where they overlap.
      -->
      <canvas id="axis"
              width="512px"
              height="500px"
              style="top:50px; z-index: 1; border:0px solid #000000;">
      </canvas>
      <canvas id="waterfall1"
              width="512px"
              height="500px"
              style="top:-500px; border:0px solid blue;">
      </canvas>
      <canvas id="waterfall2"
              width="512px"
              height="500px"
              style="top:50px; border:0px solid pink;">
      </canvas>
      <div id="timeseries"></div>
      <div id="spectra"></div> <!--  margin: 5px auto 0px auto; -->
    </div>

    <div id='controls' style="position: absolute; left: 812px; top:20px;">
      <h1>Controls</h1><br/>
      <form>
         <input type="radio" name="bank" value="a" checked>Bank A</br>
         <input type="radio" name="bank" value="b">Bank B</br>
         <input type="radio" name="bank" value="c">Bank C</br>
         <input type="radio" name="bank" value="d">Bank D</br>
         <input type="radio" name="bank" value="e">Bank E</br>
         <input type="radio" name="bank" value="f">Bank F</br>
         <input type="radio" name="bank" value="g">Bank G</br>
         <input type="radio" name="bank" value="h">Bank H</br>
         <input id="submitBank" type="button" value="Submit"></input>
      </form>
    </div>

    <script>
      dojoConfig = {
        async: 1,
        tlmSiblingOfDojo: 0,
        isDebug: 1,
        cacheBust: new Date(),
        //gfxRenderer: "canvas, svg, silverligh, vml",
      }
    </script>
    <script src="/static/assets/dojo/dojo.js"></script>
    <script src="/static/assets/app/run.js"></script>
  </body>
</html>
