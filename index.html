<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/assets/app/resources/app.css">
    <link rel="stylesheet" 
          href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div id="tabs">
      <div id="tab-W">
        <div id="header"></div>
        <div id="crosshair-position">Column 1, Row 1</div>
	<div id="metadata"></div>
        <div id="left-sidebar">VEGAS Data Display</div>
        <div id="display">
          <!-- setting a high z-index on the "axis" canvas puts it at the top
          canvas element stack.  that means it sits above waterfallA
          and waterfall2 and will be the one to handle mouse events
          in areas where they overlap.
          -->
          <canvas id="axis" width="512px" height="500px"></canvas>
          <canvas id="waterfallA" width="512px" height="500px"></canvas>
          <canvas id="waterfallB" width="512px" height="500px"></canvas>
          <div id="timeseries" class="rotate-clockwise"></div>
	  <div id="bank-choice">
	      <input type="radio" id="bankA" name="bank" value="A">
	      <label for="bankA">A</label>
	      <input type="radio" id="bankB" name="bank" value="B">
	      <label for="bankB">B</label>
	      <input type="radio" id="bankC" name="bank" value="C">
	      <label for="bankC">C</label>
	      <input type="radio" id="bankD" name="bank" value="D">
	      <label for="bankD">D</label>
	      <input type="radio" id="bankE" name="bank" value="E">
	      <label for="bankE">E</label>
	      <input type="radio" id="bankF" name="bank" value="F">
	      <label for="bankF">F</label>
	      <input type="radio" id="bankG" name="bank" value="G">
	      <label for="bankG">G</label>
	      <input type="radio" id="bankH" name="bank" value="H">
	      <label for="bankH">H</label>
	  </div>
          <div id="waterfall-spectrum"></div>
        </div>

      </div>
      <div id="tab-0">
	<div id="spectrum-1" class="spectrum"></div>
	<div id="spectrum-2" class="spectrum"></div>
	<div id="spectrum-3" class="spectrum"></div>
	<div id="spectrum-4" class="spectrum"></div>
	<div id="spectrum-5" class="spectrum"></div>
	<div id="spectrum-6" class="spectrum"></div>
	<div id="spectrum-7" class="spectrum"></div>
	<div id="spectrum-8" class="spectrum"></div>
      </div>


      <button id="mybutton" style="left:800" hidden="hidden">Get Data</button>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="/static/assets/app/Display.js"></script>
  </body>
</html>
