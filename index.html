<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" 
          href="/static/resources/jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.min.css">
  </head>
  <body>
    <!-- The hostname and port tags are used simply to pass these
	 values from the server script to the client JS code. -->
    <div id="hostname" style="display: none;">{{machine}}</div>
    <div id="port" style="display: none;">{{port}}</div>

    <div id="tabs">
      <div id="tab-W">
        <div id="header"></div>
	<div id="timestamp"></div>
	<div id="metadata"></div>
        <div id="left-sidebar">VEGAS Data Display</div>
        <div id="status"></div>
      </div>
      <div id="tab-0">
	<div id="spectrum-0" class="spectrum1"></div>
	<div id="spectrum-1" class="spectrum1"></div>
	<div id="spectrum-2" class="spectrum1"></div>
	<div id="spectrum-3" class="spectrum1"></div>
	<div id="spectrum-4" class="spectrum2"></div>
	<div id="spectrum-5" class="spectrum2"></div>
	<div id="spectrum-6" class="spectrum2"></div>
	<div id="spectrum-7" class="spectrum2"></div>
      </div>

    </div>
    
    <script src="/static/resources/jquery-1.11.1.min.js"></script>
    <script src="/static/resources/jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js"></script>
    <script src="/static/resources/Highcharts/js/highcharts.js"></script>
    <script src="/static/Display.js"></script>
  </body>
</html>
