<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/assets/app/resources/app.css">
  </head>
  <body class="claro">
    <div id='header' style="position: absolute; left: 50px; top: 10px; font-size: 20; font-weight: bold;"></div>
    <div id='display'>
      <!-- setting a high z-index on the "axis" canvas puts it at the top
           canvas element stack.  that means it sits above waterfall1
           and waterfall2 and will be the one to handle mouse events
           in areas where they overlap.
      -->
      <canvas id="axis"
              width="512px"
              height="500px"
              style="top:50px; z-index: 1; border:1px solid #000000;">
      </canvas>
      <canvas id="waterfall1"
              width="512px"
              height="500px"
              style="top:-500px; border:0px solid blue;">
      </canvas>
      <canvas id="waterfall2"
              width="512px"
              height="500px"
              style="top:50px; border:0px solid pink;">
      </canvas>
      <div id="timeseries"></div>
      <div id="spectra"></div> <!--  margin: 5px auto 0px auto; -->
    </div>

    <div id='controls' style="position: absolute; left: 812px; top:20px;">
      <h1>Controls</h1><br/>
      <form>
         <input id='bankA' value="A" name='bank' type='radio'><span id='bankA-txt'>Bank A</span></br>
         <input id='bankB' value="B" name='bank' type='radio'><span id='bankB-txt'>Bank B</span></br>
         <input id='bankC' value="C" name='bank' type='radio'><span id='bankC-txt'>Bank C</span></br>
         <input id='bankD' value="D" name='bank' type='radio'><span id='bankD-txt'>Bank D</span></br>
         <input id='bankE' value="E" name='bank' type='radio'><span id='bankE-txt'>Bank E</span></br>
         <input id='bankF' value="F" name='bank' type='radio'><span id='bankF-txt'>Bank F</span></br>
         <input id='bankG' value="G" name='bank' type='radio'><span id='bankG-txt'>Bank G</span></br>
         <input id='bankH' value="H" name='bank' type='radio'><span id='bankH-txt'>Bank H</span></br>
         <input id="submitBank" type="button" value="Submit" disabled></input>
      </form>
      <br><br><br>
      <form>
         <input id="submitFreeze" type="button" value="Freeze"></input>
      </form>
    </div>

    <script>
      dojoConfig = {
        async: 1,
        tlmSiblingOfDojo: 0,
        isDebug: 1,
        cacheBust: new Date(),
        //gfxRenderer: "canvas, svg, silverligh, vml",
      }
    </script>
    <script src="/static/assets/dojo/dojo.js"></script>
    <script src="/static/assets/app/run.js"></script>
  </body>
</html>
